# 全局配置文件

# Redis 配置
redis:
  host: "localhost"
  port: 6379
  db: 0
  password: null

# 队列配置
queue:
  name: "xray_inference_queue"
  result_backend: "redis://localhost:6379/1"

# API 配置
api:
  host: "0.0.0.0"
  port: 8000
  workers: 4

# Worker 配置
worker:
  concurrency: 2
  max_tasks_per_child: 100

# 回调配置
callback:
  max_retries: 3
  retry_delay: 5  # seconds
  timeout: 30  # seconds

# 模型路径配置
models:
  pano:
    base_path: "./models/pano"
  ceph:
    base_path: "./models/ceph"

# 任务配置
task:
  max_timeout: 300  # seconds
  result_ttl: 86400  # 24 hours

