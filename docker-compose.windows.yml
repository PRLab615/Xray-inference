version: '3.8'

# Windows/Mac 开发环境配置
# 使用桥接网络 + 端口映射（因为 host 网络模式在 Windows/Mac 上不工作）
#
# 使用方法: docker-compose -f docker-compose.windows.yml up -d

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: xray_redis
    networks:
      - xray-network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # API 服务进程 (P1)
  api:
    build:
      context: .
      network: host
    container_name: xray_api
    command: python main_api.py
    networks:
      - xray-network
    ports:
      - "18000:18000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
      - ./models:/app/models
      - ./tmp:/app/tmp
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Docker 桥接网络 URL 重写：将宿主机地址转换为 Docker 服务名
      - URL_REWRITE_RULES=127.0.0.1:5000->frontend:5000,localhost:5000->frontend:5000
    depends_on:
      - redis
    restart: unless-stopped

  # Worker 服务进程 (P2)
  worker:
    build:
      context: .
      network: host
    container_name: xray_worker
    command: python main_worker.py
    networks:
      - xray-network
    
    # GPU 配置：允许容器访问宿主机的所有 GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    volumes:
      - .:/app
      - ./models:/app/models
      - ./tmp:/app/tmp
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    restart: unless-stopped

  # Flask 回调服务器 (前端展示)
  frontend:
    build:
      context: .
      network: host
    container_name: xray_frontend
    command: python web/Xray_web/app.py
    networks:
      - xray-network
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    restart: unless-stopped

  # 测试回调接收服务器 (用于测试)
  callback-server:
    build:
      context: .
      network: host
    container_name: xray_callback_test
    command: python test_callback_server.py
    networks:
      - xray-network
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    profiles:
      - test

  # 测试执行服务
  test:
    build:
      context: .
      network: host
    container_name: xray_test
    networks:
      - xray-network
    volumes:
      - .:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    profiles:
      - test
    command: tail -f /dev/null

networks:
  xray-network:
    driver: bridge

volumes:
  redis_data:



