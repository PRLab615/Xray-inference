# 牙齿分割模块配置

model:
  name: "teeth_seg_model"
  path: "./models/pano/teeth_seg/model.pth"
  input_size: [512, 512]
  num_classes: 32  # 32 颗牙齿

preprocessing:
  normalize: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

postprocessing:
  confidence_threshold: 0.5
  min_area: 100

