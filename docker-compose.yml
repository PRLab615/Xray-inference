version: '3.8'

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: xray_redis
    network_mode: "host"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # API 服务进程 (P1)
  api:
    build: .
    container_name: xray_api
    command: python main_api.py
    network_mode: "host"
    volumes:
      - .:/app
      - ./models:/app/models
      - ./tmp:/app/tmp
    environment:
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    restart: unless-stopped

  # Worker 服务进程 (P2)
  worker:
    build: .
    container_name: xray_worker
    command: python main_worker.py
    network_mode: "host"
    volumes:
      - .:/app
      - ./models:/app/models
      - ./tmp:/app/tmp
    environment:
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    restart: unless-stopped

  # Flask 回调服务器 (前端展示)
  frontend:
    build: .
    container_name: xray_frontend
    command: python web/Xray_web/app.py
    network_mode: "host"
    volumes:
      - .:/app
    restart: unless-stopped

  # 测试回调接收服务器 (用于测试)
  callback-server:
    build: .
    container_name: xray_callback_test
    command: python test_callback_server.py
    network_mode: "host"
    volumes:
      - .:/app
    profiles:
      - test

  # 测试执行服务 (用于运行测试脚本)
  test:
    build: .
    container_name: xray_test
    network_mode: "host"
    volumes:
      - .:/app
    environment:
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    profiles:
      - test
    command: tail -f /dev/null

volumes:
  redis_data:

